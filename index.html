<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Search Website</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@700&family=Montserrat&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./styles.css">
</head>

<body>

    <div class="movieSearch">
        <form name="search">
            <input type="text" class="inputMovie" placeholder="Write movie name">
            <span class="cross hidden"></span>
            <button type="button" class="getMovie" onkeyup="findMovies()" onclick="findMovies()">search</button>
        </form>
    </div>
    <div class="container">
        <div class="list-container hidden"></div>
        <div class="detail-container hidden"></div>
    </div>

    <script src="./script.js"></script>
</body>

</html>
